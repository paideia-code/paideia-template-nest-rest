# Modo local - sin app en contenedor, con dem√°s servicios necesarios - uso para hot reload com npm run start:dev
# Uso: docker compose -f docker-compose.local.yml up -d
#      npm run start:dev

services:
  db:
    image: postgres:16-alpine
    container_name: db_paideia_template_nest_rest
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
